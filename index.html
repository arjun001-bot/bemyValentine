<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Cutie ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff0f5;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
}

h1 {
    color: #ff4d6d;
    font-size: 2rem;
}

button {
    padding: 12px 24px;
    font-size: 18px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
    margin: 10px;
    transition: 0.3s;
}

#yesBtn {
    background: #ff4d6d;
    color: white;
}

#yesBtn:hover {
    transform: scale(1.1);
}

#noBtn {
    background: #ddd;
    position: absolute;
}

/* ‚ù§Ô∏è Floating hearts */
.heart {
    position: fixed;
    bottom: -20px;
    font-size: 20px;
    color: #ff4d6d;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh) translateX(40px);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Hey Cutie üíñ<br>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Haanji ‚ù§Ô∏è</button>
    <button id="noBtn">Nahi üò¢</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

/* Make "No" button run away */
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

/* Create floating hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "‚ù§";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

/* When clicking YES */
yesBtn.addEventListener("click", () => {

    // Replace page with success message
    document.body.innerHTML = `
        <div style="
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#ffe6f0;
            font-size:2rem;
            color:#ff4d6d;
            text-align:center;
        ">
            YAYYY üíï<br>You made me the happiest person üò≠‚ù§Ô∏è
        </div>
    `;

    // Start heart animation
    setInterval(createHeart, 300);
});
</script>

</body>
</html>
